<div class="project">

    <div class="image">
        <img [src]="project.imageUrl" [alt]="project.title">
    </div>

    <div class="description">

        <div>
            <h3>{{project.title}}</h3>
            <p>
                {{project.description}}
            </p>
        </div>

        <div>
            <div class="tech-stack">
                <span class="chip" *ngFor="let tech of project.techStack">{{tech}}</span>
            </div>
            <button *ngIf="project.sourceUrl">View Code</button>
            <button *ngIf="project.pageUrl">Visit Site</button>
        </div>
        
    </div>

</div>
